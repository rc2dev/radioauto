<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despertador</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar navbar-light bg-light mb-4">
    <span class="navbar-brand mb-0 h1">Despertador</span>
  </nav>
  <div class="container">
    <h1 class="mb-5">Dias desativados</h1>

    <form id="newDate-form">
      <div class="form-group row">
        <div class="col">
          <input type="date" id="newDate" class="form-control">
        </div>
        <div class="col">
          <button type="submit" id="newDate-submit" class="btn btn-primary mb-2" disabled>
            Adicionar
          </button>
        </div>
      </div>
    </form>

    <div id="alerts"></div>

    <ul id="dates" class="list-group list-group-flush mt-4">
      Carregando...
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
