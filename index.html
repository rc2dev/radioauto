<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despertador</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-5">
    <a class="navbar-brand" href="/">
      <img src="assets/logo_white.svg" alt="Radioauto logo" class="p-1 align-bottom">
      Despertador
    </a>
    <a href="http://pi.lan/"><img src="assets/pi_logo.png" alt="Pi logo" class="p-1"></a>
  </nav>

  <div class="container">
    <h1 class="mb-5">Dias desativados</h1>

    <div class="row">
      <div class="col-md-5 mb-4">
        <ul id="dates" class="list-group list-group-flush">
          Carregando...
        </ul>
      </div>

      <div class="col-md">
        <form id="newDate-form" class="form-inline">
          <div class="input-group mb-3">
            <input type="date" id="newDate" class="form-control">
            <div class="input-group-append">
              <button type="submit" id="newDate-submit" class="btn btn-outline-dark mb-2" disabled>
                Adicionar
              </button>
            </div>
          </div>
        </form>

        <div id="alerts"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
